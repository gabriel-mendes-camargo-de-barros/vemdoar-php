<div style="padding: 5%;">
    {if $LOGADO == true}
    <h4 class="text-center">Gerenciar Produtos</h4>
    <hr>
    <section class="row ">

        <div class="col-md-4"> </div>

        <div class="col-md-4"> </div>

        <div class="col-md-4 text-right">
            <a href="{$PAG_PRODUTO_NOVO}" class="btn btn-success"> <i class="glyphicon glyphicon-plus"></i> Novo
                Produto
            </a>
        </div>

    </section>
    <br>

    <!--     exibe mensagem caso nao encontre produtos -->
    {if $PRO_TOTAL == 0} <h4 class="alert alert-danger">Ops... Nada foi encontrado </h4>
        {/if}


        <!--  começa lista de produtos  ---->
        <section id="produtos" class="row">

            
            
            <table class="table table-bordered">

                <tr class="bg-success text-success">

                    <td></td>
                    <td>Produto</td>
                    <td>Categoria</td>
                    <td> </td>
                    <td> </td>
                    <td>Apagar este produto?</td>

                </tr>

                {foreach from=$PRO item=P}

                <tr>


                    <td> <img src="{$P.pro_img_p}" alt=""> </td>
                    <td> {$P.pro_nome}</td>
                    <td>{$P.cate_nome}</td>
                    <td>
                        <form name="proeditar" method="post" action="{$PAG_PRODUTO_EDITAR}">
                            <input type="hidden" name="pro_id" id="pro_id" value="{$P.pro_id}">
                            <button class="btn btn-success"> <i class="glyphicon glyphicon-pencil"></i> Editar</button>

                        </form>

                    </td>

                    <td>

                        <form name="proimg" method="post" action="{$PAG_PRODUTO_IMG}">
                            <input type="hidden" name="pro_id" id="pro_id" value="{$P.pro_id}">
                            <input type="hidden" name="pro_nome" id="pro_nome" value="{$P.pro_nome}">
                            <button class="btn btn-info"> <i class="glyphicon glyphicon-picture"></i> Adicionar imagens</button>

                        </form>

                    </td>
                    <td>

                        <div class="col-md-12 text-center alert alert-danger" id="btnapagar">



                            <form name="frm_apagar" method="post" action="">
              
                                <input type="radio" name="confirmar" value="SIM" required>
                                <!---botao que apagar o produto de uma vez -->
                                <button class="btn btn-danger " name="btn_apagar"><i class="glyphicon glyphicon-remove"></i> OK
                                </button>
            
            
            
            
                                <input type="hidden" name="pro_id_apagar" value={$P.pro_id}>
                                <input type="hidden" name="pro_apagar" value="SIM">
            
                                <!----pega o caminho completo da imagem atual -->
                                <input type="hidden" name="pro_img_arquivo" id="pro_img_arquivo" value="{$P.pro_img_arquivo}">
            
                            </form>
            
                        </div>

                    </td>


                </tr>
                {/foreach}

            </table>


        </section>
        <!--  paginação inferior   -->
        <section id="pagincao" class="row">
            <center>
                {$PAGINAS}
            </center>
        </section>

        {else}

        {/if}



</div>
